name: Rust

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "ui/**"
      - ".github/workflows/**"
      - "Cargo.toml"
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:

  linux_build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - name: Build
      run: cargo build --bin game
    - name: Run tests
      run: cargo test --bin game

  windows_build_test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - name: Build
      run: cargo build --bin game
    - name: Run tests
      run: cargo test --bin game

  macos_build_test:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - name: Build
      run: cargo build --bin game
    - name: Run tests
      run: cargo test --bin game

  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Swatinem/rust-cache@v2
    - name: clippy
      run: cargo clippy --bin game
