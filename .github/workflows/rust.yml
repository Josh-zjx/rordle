name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:

  linux_build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --bin game
    - name: Run tests
      run: cargo test --bin game

  windows_build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --bin game
    - name: Run tests
      run: cargo test --bin game

  macos_build:

    runs-on: macos_latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --bin game
    - name: Run tests
      run: cargo test --bin game
